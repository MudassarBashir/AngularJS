<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ convertToPrettyDate({uglyDate: weatherDay.dt}) | date: dateFormat }}</h3>
    </div>
    <div class="panel-body">
        Daytime temperature: {{ convertToFahrenheit({kelvin: weatherDay.temp.day}) }} &deg;F
    </div>
</div>
